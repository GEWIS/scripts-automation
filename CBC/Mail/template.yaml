# This template allows you to keep updated with HTML changes
version: 1.1
settings:
    title: "#ONELINER#"
    email: "#FROM#"
    lang: en-UK
    #lang: nl-NL
    follow: false

# A mailing consists of a series of messageblocks, each with their own type
messageblocks:
# Each mailing must have a topblock to make the template shine! Here you can put the most important information
    - type: "header"
      title: "#MAINTITLE#"
      date: "#DATE#"
    - type: topblock
      title: "#HEADING#"
      contentHTML: "#MESSAGE#"

    - type: tinyfooter
      contentHTML: '#FOOTER#'